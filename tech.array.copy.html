                <h3>배열(Array)</h3>
                <p>순서대로 번호가 붙은 원소들이 연속적인 형태로 구성된 구조를 뜻하며, 이때 각 원소에 붙은 번호를 흔히 첨자(인덱스, index)라고 부른다.</p>
    
                <table style="width: 800px; height: 300px; margin-bottom: 20px;">
                    <tr style="margin-bottom: 10px;">
                        <p>배열 이름(Array Name) : A 
                            <a style="margin-left:20px;" class="waves-effect waves-light btn" id="value_insert">삽입</a>
                            <a style="margin-left:20px;" class="waves-effect waves-light btn" id="value_initialization">초기화</a>
                        </p>
                        
                    </tr>
    
                    <tr class="cell">
                        <th class="cell_content" id="a0_value">A[0]</th>
                        <th class="cell_content" id="a1_value">A[1]</th>
                        <th class="cell_content" id="a2_value">A[2]</th>
                        <th class="cell_content" id="a3_value">A[3]</th>
                        <th class="cell_content" id="a4_value">A[4]</th>
                        <th class="cell_content" id="a5_value">A[5]</th>   
                    </tr>
    
                    <tr class="cell">
                        <td style="width: 100px;"><input type="number" id="a0_input"></td>
                        <td style="width: 100px;"><input type="number" id="a1_input"></td>
                        <td style="width: 100px;"><input type="number" id="a2_input"></td>
                        <td style="width: 100px;"><input type="number" id="a3_input"></td>
                        <td style="width: 100px;"><input type="number" id="a4_input"></td>
                        <td style="width: 100px;"><input type="number" id="a5_input"></td> 
                    </tr>
    
                </table>

                <table style="width: 800px; height: 150px; margin-bottom: 50px;">
                    <tr>
                        <p>복사된 배열(Copy Array) : AC
                            <a style="margin-left:20px;" class="waves-effect waves-light btn" id="Copy_Array">복사</a>
                            <a style="margin-left:20px;" class="waves-effect waves-light btn" id="Remove_Array">삭제</a>
                        </p>
                    </tr>
                    
                    <tr id="ArrayCopy">
                        <th class="cell_content" id="ac0_value">A[0]</th>
                        <th class="cell_content" id="ac1_value">A[1]</th>
                        <th class="cell_content" id="ac2_value">A[2]</th>
                        <th class="cell_content" id="ac3_value">A[3]</th>
                        <th class="cell_content" id="ac4_value">A[4]</th>
                        <th class="cell_content" id="ac5_value">A[5]</th>   
                    </tr>
                </table>
